<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tepchi Skrädderi &amp; Kemtvätt</title>
    <!-- Elegant serif headings and clean body font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main id="main-content">
        <section class="hero">
            <img src="images/tepchitailoring-2.jpeg" alt="Skräddare som arbetar med nål och tråd" loading="lazy">
            <div class="hero-tagline">
                <h2>Tidlös elegans &amp; genuint hantverk</h2>
                <p>Algatan 36a, Trelleborg</p>
            </div>
        </section>

        <section>
            <h2>Tjänster</h2>
            <div class="services">
                <figure>
                    <img src="images/lagning2.jpeg" alt="Exempel på lagning av byxor" loading="lazy">
                    <figcaption>Laga dina byxor för 150:-</figcaption>
                </figure>
                <figure>
                    <img src="images/skjortchem_01.jpeg" alt="Exempel på kemtvätt av skjorta" loading="lazy">
                    <figcaption>Kemtvätt för kostym för bara 300:-</figcaption>
                </figure>
                <figure>
                    <img src="images/leverans.jpeg" alt="Leveransservice med budbil" loading="lazy">
                    <figcaption>Ring oss för leverans! +46737473898</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <div id="footer-placeholder"></div>
    <script src="script.js"></script>
</body>
</html>
