<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tepchi Tailor</title>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Elegant and clean font stack -->
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <a href="#main-content" class="skip-link">Hoppa till innehåll</a>
        <div class="navbar">
            <h1 class="site-title">
                <a href="index.html" class="logo">Tepchi Skrädderi &amp; Kemtvätt</a>
            </h1>
            <button class="nav-toggle" aria-label="Visa meny" aria-expanded="false">☰</button>
            <nav aria-label="Huvudmeny">
                <ul class="nav-links">
                    <li><a href="index.html">Hem</a></li>
                    <li><a href="about.html">Om Oss</a></li>
                    <li><a href="contact.html" class="active">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="main-content">
        <h2 class="page-title">Kontakt</h2>
        <section>
            <h3>Hitta oss</h3>
            <p>Algatan 36a, Trelleborg</p>
            <p>Telefon: <a href="tel:+46737473898">+46 73 747 38 98</a></p>
            <p>E-post: <a href="mailto:info@example.com">info@example.com</a></p>
            <figure>
                <img src="images/storefront.jpg" alt="Bild på skylt med öppettider" width="1024" height="682"
                    loading="lazy"
                    srcset="images/storefront.jpg 480w, images/storefront.jpg 768w, images/storefront.jpg 1024w"
                    sizes="(max-width: 600px) 100vw, 600px">
                <figcaption>Vardagar 10–19, Lördag 10–15, Söndag stängt</figcaption>
            </figure>
            <p>Följ oss på <a href="https://www.facebook.com/profile.php?id=100080151489406" rel="nofollow">Facebook</a>
            </p>
            <form id="contact-form" novalidate aria-label="Kontaktformulär">
                <label for="name">Namn</label>
                <input type="text" id="name" name="name" aria-describedby="name-error" required autocomplete="name">
                <span id="name-error" class="error-message" aria-live="polite"></span>

                <label for="email">E-post</label>
                <input type="email" id="email" name="email" aria-describedby="email-error" required
                    autocomplete="email">
                <span id="email-error" class="error-message" aria-live="polite"></span>

                <label for="message">Meddelande</label>
                <textarea id="message" name="message" aria-describedby="message-error" required></textarea>
                <span id="message-error" class="error-message" aria-live="polite"></span>

                <button type="submit">Skicka</button>
                <p id="form-success" class="visually-hidden" aria-live="polite"></p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tepchi Skrädderi &amp; Kemtvätt</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
