<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tepchi Skrädderi &amp; Kemtvätt</title>

  <!-- Elegant serif headings and clean body font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Move Elfsight script to head for proper initialization -->
  <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
</head>

<body>
<div id="header-placeholder"></div>

  <main id="main-content">
    <!-- Hero Section -->
    <section class="hero">
      <img src="images/acc88ndringar.jpeg" alt="Skräddare som arbetar med nål och tråd" width="800" height="533"
        loading="lazy">
      <div class="hero-tagline">
        <h2>Tidlös elegans &amp; genuint hantverk</h2>
        <p>Algatan 36a, Trelleborg</p>
      </div>
    </section>

    <!-- Services -->
    <section id="services">
      <h2>Tjänster</h2>
      <div class="services">
        <figure>
          <img src="images/lagning2.jpeg" alt="Exempel på lagning av byxor" width="750" height="750" loading="lazy">
          <figcaption>Laga dina byxor för 150:-</figcaption>
        </figure>
        <figure>
          <img src="images/skjortchem_01.jpeg" alt="Exempel på kemtvätt av skjorta" width="1000" height="667"
            loading="lazy">
          <figcaption>Kemtvätt för kostym för bara 300:-</figcaption>
        </figure>
        <figure>
          <img src="images/leverans.jpeg" alt="Leveransservice med budbil" width="724" height="483" loading="lazy">
          <figcaption>Ring oss för leverans! <a href="tel:+46737473898">+46737473898</a></figcaption>
        </figure>
      </div>
    </section>

    <!-- Google Reviews -->
    <section id="reviews">
      <h2>Vad våra kunder säger</h2>
      <div class="elfsight-app-e529b7b0-f86f-462d-ae7a-5434d0e4d343"></div>
    </section>

    <!-- Storefront Image -->
    <section class="storefront">
      <h2>Butiksfasad</h2>
      <img src="images/storefront.jpg" alt="Bild på butiksfasad" width="1024" height="682" loading="lazy"
        srcset="images/storefront.jpg 480w, images/storefront.jpg 768w, images/storefront.jpg 1024w"
        sizes="(max-width: 600px) 100vw, 600px">
    </section>

    <!-- Google Map -->
    <section id="visit">
      <h2>Besök oss</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2141.355672087225!2d13.14739027737207!3d55.37546967289786!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4653b4e5f6e82f75%3A0xc684dbd0cdefc2a9!2sAlgatan%2036A%2C%20231%2042%20Trelleborg!5e0!3m2!1ssv!2sse!4v1716399999999!5m2!1ssv!2sse"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
      <p class="address">Algatan 36a, Trelleborg</p>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>

</html>
