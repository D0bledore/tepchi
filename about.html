            <p>Vi har funnits i branschen sedan 1976 och har lång erfarenhet av skrädderi och kemtvätt. I över tio år samarbetar vi med Danmarks största men’s wear store.</p>
            <div class="history">
                <figure>

                </figure>
                <figure>
                    <img src="images/troelstrup.png" alt="Logotyp för Troelstrup" width="600" height="600" loading="lazy">
                    <figcaption>Sedan 10 år i samarbete med Danmarks största men’s wear store</figcaption>
                </figure>
            </div>
        </section>
